    <div class="container mt-5">
        <h1>ToDo manager</h1>
        <input id="add-todo-input" type="text" class="form-control" placeholder="Enter todo name">
        <button id="add-todo-button" class="mt-3 btn btn-primary">Add new todo item</button>
        <ul id="todo-list" class="list-group mt-3">
        </ul>
    </div>

    <script>
        const addTodoButton = document.getElementById('add-todo-button');
        const addTodoInput = document.getElementById('add-todo-input');
        const todoList = document.getElementById('todo-list');

        const buttonCreator = () => {
            const button = document.createElement('button');
            button.classList.add('btn', 'btn-danger');
            button.innerText = 'Remove';
            return button;
        }

        addTodoButton.onclick = function () {
            const inputValue = addTodoInput.value;

            const listItem = document.createElement('li');

            listItem.innerText = inputValue;

            listItem.appendChild(buttonCreator());

            listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');

            todoList.appendChild(listItem);

            addTodoInput.value = '';
        }
    </script>
    <script src="./assets/js/main.js"></script>
</body>
